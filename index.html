<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/questionIcon.png"/>
</head>
<body>
    <div id="danger-overlay"></div>
    <div class='container'>
        <div class="row full-height">
            <!-- <div class="col-12 typed-wrapper">
                <p id="typed-container"></p>
            </div> -->
            <div class="col-12 game-card jumbotron align-self-center">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-8 game-card-inner">
                            <div class="timer"></div>
                            <div id="start-game-container">
                                <!-- <h1>Trivia Game</h1> -->
                                <h3 id="have-a-seat"></h3>
                                <div id="start-game-btn"><button>Start Game</button></div>
                            </div>
                            <div id="question-holder"></div>
                            <div id="game-over">
                                <p>Game Over</p>
                                <p>Correct Answers: <span id="correct-answers"></span></p>
                                <p>Incorrect Answers: <span id="incorrect-answers"></span></p>
                                <button id="reset">Reset Game</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div id="celebrate"></div>            
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
